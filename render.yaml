# render.yaml â€” Social-Trend
# Frontend: Vite (client/)
# Backend: Node (server/)
# DB: Postgres (managed)

services:
  # --- API (Node) ---
  - type: web
    name: social-trend-api
    runtime: node
    plan: starter
    branch: main

    # Keep service root at repo root so "shared/" is visible.
    buildCommand: |
      npm ci
      npm --prefix server ci
      npm --prefix server run build
    startCommand: npm --prefix server run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: social-trend-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://social-trend-web.onrender.com
    buildFilter:
      paths:
        - server/**
        - shared/**

  # --- Frontend (Static Site on CDN) ---
  - type: web
    name: social-trend-web
    runtime: static
    branch: main
    buildCommand: |
      npm ci
      npm --prefix client ci
      npm --prefix client run build

    staticPublishPath: client/dist

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: VITE_API_URL
        value: https://social-trend-api.onrender.com

databases:
  - name: social-trend-db
    plan: basic-256mb
    databaseName: socialtrend
    # ipAllowList: []
